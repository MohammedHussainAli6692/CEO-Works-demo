<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CEO Works</title>
    <link rel="stylesheet" href="projects.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5289cbe406.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Side Nav bar -->
    <div class="sidenav">
      <div id="home"><p class="home-text">Home</p></div>
    </div>

    <!-- Header -->

    <div class="logo"></div>
    <div class="profile"></div>
    <span class="profile-name">Super Admin</span>

    <!-- Lines -->
    <span><hr id="rectangle" /></span>
    <span><hr id="rectangle2" /></span>

    <!-- Buttons -->
    <ul class="nav nav-tabs">
      <li class="active superAdmin">
        <a class="text-decoration-none" data-toggle="tab" href="#super"
          ><p class="super">Super Admin</p></a
        >
      </li>
      <li class="companies">
        <a
          class="text-decoration-none"
          data-toggle="tab"
          onclick="companies()"
          href="#companies"
          ><p class="com-text">Companies</p></a
        >
      </li>
      <li class="users">
        <a class="text-decoration-none" data-toggle="tab" onclick="users()" href="#users"
          ><p class="user-text">Users</p></a
        >
      </li>
      <li class="project">
        <a
          class="text-decoration-none"
          data-toggle="tab"
          onclick="projects()"
          href="#projects"
          ><p class="project-text">Projects</p></a
        >
      </li>
      <li class="create-company">
        <a class="text-decoration-none" data-toggle="tab" href="#company"
          ><p class="company-text">Create New Company</p></a
        >
      </li>
    </ul>
    <!-- search-box -->
    <div class="search">
      <input
        type="search"
        class="form-control"
        placeholder="Search Company"
        aria-label="Search"
      />
      <span class="search-icon"></span>
    </div>
    
    <div class="all"><a class="text-decoration-none all-text" data-toggle="tab" href="#showAll">All</a></div>
    <div class="talent-to-value"><a class="text-decoration-none talent-to-value-text" data-toggle="tab" href="#talent-to-value">Talent To Value</a></div>
    <div class="decide"><a class="text-decoration-none decide-text" data-toggle="tab" href="#decide">Decide</a></div>
    
    <div class="project-div">



      <div class="black-div">
         
        <div class="active-div">Active</div>
      </div>
      <div class="arrow-button">
        <div class="arrow-png"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
